storm_version: '0.9.7'

storm_user: 'storm'

storm_group: 'storm'

storm_log_dir: '/var/log/storm'

storm_local_dir: "/usr/local/etc/storm"

nimbus_childopts: "-Xmx1024m -Djava.net.preferIPv4Stack=true"

ui_childopts: "-Xmx768m -Djava.net.preferIPv4Stack=true"

supervisor_childopts: "-Djava.net.preferIPv4Stack=true"
worker_childopts: "-Xmx768m -Djava.net.preferIPv4Stack=true"

storm_worker_total_slots_needed: 24
storm_worker_minimum_slots_per_node: 10

